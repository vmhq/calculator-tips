<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator Hub</h1>
        <nav>
            <button id="showTipCalculator">Tip Calculator</button>
            <button id="showBillSplitter">Bill Splitter</button>
        </nav>
    </header>

    <main>
        <section id="tipCalculator" class="calculator">
            <h2>Tip Calculator</h2>
            <div class="input-group">
                <label for="billAmount">Bill Amount ($)</label>
                <input type="number" id="billAmount" placeholder="0.00" min="0">
            </div>
            <div class="input-group">
                <label>Select Tip %</label>
                <div class="tip-options">
                    <button class="tip-btn" data-tip="10">10%</button>
                    <button class="tip-btn" data-tip="15">15%</button>
                    <input type="number" id="customTip" placeholder="Custom" min="0">
                </div>
            </div>
            <div class="results">
                <div class="result-item">
                    <p>Tip Amount</p>
                    <span id="tipAmountResult">$0.00</span>
                </div>
                <div class="result-item">
                    <p>Total</p>
                    <span id="totalAmountResult">$0.00</span>
                </div>
            </div>
        </section>

        <section id="billSplitter" class="calculator hidden">
            <h2>Bill Splitter</h2>
            <div class="input-group">
                <label for="totalBill">Total Bill ($)</label>
                <input type="number" id="totalBill" placeholder="0.00" min="0">
            </div>
            <div class="input-group">
                <label for="tipPercentageSplit">Tip %</label>
                <input type="number" id="tipPercentageSplit" placeholder="15" value="15" min="0">
            </div>
            <div class="input-group">
                <label for="peopleCount">Number of People</label>
                <input type="number" id="peopleCount" value="1" min="1">
            </div>
            <div class="input-group checkbox-group">
                <input type="checkbox" id="includeTip" checked>
                <label for="includeTip">Include tip in split</label>
            </div>
            <div class="results">
                <div class="result-item">
                    <p>Total Tip</p>
                    <span id="totalTipResultSplit">$0.00</span>
                </div>
                <div class="result-item">
                    <p>Total per person</p>
                    <span id="totalPerPersonResult">$0.00</span>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
